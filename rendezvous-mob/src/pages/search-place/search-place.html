<ion-header>

  <ion-navbar>
    <ion-title>Search Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-buttons float-end class="current-location">
    <button ion-button icon-only (click)="currentLocation()">
      <img src="https://s3.ap-south-1.amazonaws.com/rendezvous-userfiles-mobilehub-914653526/static-images/current-location.png" alt="">
    </button>
  </ion-buttons>

  <ion-searchbar autocorrect="off" autocapitalize="off" spellcheck="off" #searchbar placeholder="Search..."
                 class="search-box"></ion-searchbar>

  <div #map id="map" class="map"></div>
  <div class="centerMarker"></div>
  <div class="address-view">
    <ion-list>
      <ion-item no-lines class="help-text">
        Drag map to select Address
      </ion-item>
      <ion-item no-lines class="address-item">
        <ion-label stacked class="title-label">ADDRESS</ion-label>
        <ion-textarea class="address" [(ngModel)]="address"></ion-textarea>
      </ion-item>
      <ion-item>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
