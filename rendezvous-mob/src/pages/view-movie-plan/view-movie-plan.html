<ion-header>

  <ion-navbar>
    <ion-title>Movie Plan Summary</ion-title>
    <ion-buttons>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div>
    <h1 align="center">{{moviePlan.planName}}</h1>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-4><h5>Venue</h5></ion-col>
      <ion-col col-8><h6>{{moviePlan.movie}}</h6></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4><h5>Date</h5></ion-col>
      <ion-col col-8><h6>{{moviePlan.date}}</h6></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4><h5>Description</h5></ion-col>
      <ion-col col-8><h6>{{moviePlan.description}}</h6></ion-col>
    </ion-row>
  </ion-grid>
  <ion-buttons>
    <button ion-button align-items-center (click)="searchPlace()">Search Place</button>
  </ion-buttons>
</ion-content>
