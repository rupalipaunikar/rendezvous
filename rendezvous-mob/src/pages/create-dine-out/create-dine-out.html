<ion-header>

  <ion-navbar>
    <ion-title>Plan a dine out</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (submit)="createPlan()">
    <ion-list>

      <ion-item>
        <ion-label>Plan name</ion-label>
        <ion-input [(ngModel)]="dineOutPlan.planName" type="text" autocorrect="off" autocapitalize="none"
                   name="planName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Venue</ion-label>
        <ion-input [(ngModel)]="dineOutPlan.venue" type="text" autocorrect="off" autocapitalize="none"
                   name="venue"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Dine out type</ion-label>
        <ion-input [(ngModel)]="dineOutPlan.dineOutType" type="text" autocorrect="off" autocapitalize="none"
                   name="venue"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" pickerFormat="MMMM YYYY DD" [(ngModel)]="dineOutPlan.date"
                      name="date"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea rows="5" [(ngModel)]="dineOutPlan.description" name="description"></ion-textarea>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>CREATE</button>
      </div>
    </ion-list>
  </form>
</ion-content>
